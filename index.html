<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing Dreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: no-repeat center center/cover;
            overflow: hidden;
            position: relative;
        }

        /* Background Slideshow */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slideshow::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideBackground 20s infinite linear;
        }

        /* Keyframes for Background Slideshow */
        @keyframes slideBackground {
            0%   { background-image: url('images/background2.jpg'); }
            25%  { background-image: url('images/background2.jpg'); }
            50%  { background-image: url('images/background3.jpg'); }
            75%  { background-image: url('images/background4.jpg'); }
            100% { background-image: url('images/background5.jpg'); }
        }

        /* Content Box */
        .content {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            max-width: 350px;
            z-index: 10;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .menu button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu button:hover {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .menu button:active {
            transform: scale(0.95);
        }
        .footer {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Background Slideshow -->
    <div class="slideshow"></div>

    <!-- Content Box -->
    <div class="content">
        <h1>Capturing Dreams</h1>
        <p>Turning Moments into Timeless Memories.</p>
        <div class="menu">
            <button onclick="location.href='wedding shoots.html'">Wedding Shoots</button>
            <button onclick="location.href='couple.html'">Couple Shoots</button>
            <button onclick="location.href='landscape.html'">Landscapes</button>
            <button onclick="location.href='carbike.html'">Cars & Bikes</button>
            <button onclick="location.href='wildlife.html'">Wildlife</button>
            <button onclick="location.href='potraits.html'">Portraits</button>
        </div>
        <p class="footer">Contact for more info</p>
        <p>Ph: 1234567890</p>
    </div>

</body>
</html>
