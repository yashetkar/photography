<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient( skyblue, lightpink , orange);
        }

        .collage-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            max-width: 900px;
            width: 100%;
        }

        .collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .collage-container img:hover {
            transform: scale(1.05);
        }

        /* Grid Layout */
        .img1 { grid-column: span 2; grid-row: span 1; }
        .img2 { grid-column: span 1; grid-row: span 1; }
        .img3 { grid-column: span 1; grid-row: span 1; }
        .img4 { grid-column: span 1; grid-row: span 1; }
        .img5 { grid-column: span 2; grid-row: span 1; }
        .img6 { grid-column: span 3; grid-row: span 1; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: 1fr 1fr;
            }

            .img1, .img5, .img6 {
                grid-column: span 2;
            }
        }

        @media (max-width: 480px) {
            .collage-container {
                grid-template-columns: 1fr;
            }

            .img1, .img2, .img3, .img4, .img5, .img6 {
                grid-column: span 1;
            }
        }

        /* Back button styling */
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background: yellow;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-btn:hover {
            background: greenyellow;
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Center the button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="collage-container">
        <img src="images/l1.jpeg" alt="Image 1" class="img1">
        <img src="images/l2.jpg" alt="Image 2" class="img2">
        <img src="images/l3.jpg" alt="Image 3" class="img3">
        <img src="images/l4.jpg" alt="Image 4" class="img4">
        <img src="images/l5.jpg" alt="Image 5" class="img5">
        <img src="images/l6.jpeg" alt="Image 6" class="img6">
    </div>

    <!-- Centered Button Below Collage -->
    <div class="button-container">
        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </div>

</body>
</html>
