<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            width: 90%;
            max-width: 900px;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
            filter: brightness(90%);
            cursor: pointer;
        }
        .collage img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            filter: brightness(100%);
        }
        .img1 { grid-column: span 2; }
        .img2 { grid-row: span 2; }
        .img3 { grid-column: span 2; }
        .img5 { grid-column: span 2; }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>üíç Wedding Photography</h1>
    <p>Experience the magic of weddings through our breathtaking captures. Each frame tells a love story. üì∏üíñ</p>

    <div class="collage">
        <img src="images/flower.jpg" class="img1" alt="Roses">
        <img src="images/coupleinfield.jpg" class="img2" alt="Couple in field">
        <img src="images/group.webp" class="img3" alt="Wedding Table Decor">
        <img src="images/weddingkiss.jpg" class="img4" alt="Wedding Kiss">
        <img src="images/hearthands.jpg" class="img5" alt="Heart Hands">
        <img src="images/coupleonbench.jpg" class="img6" alt="Couple on Bench">
        <img src="images/holding.jpg" class="img7" alt="holding">
        <img src="images/beach.jpg" class="img7" alt="beach">
    </div>

    <a href="index.html" class="back-btn">‚¨Ö Back to Home</a>
</body>
</html>
