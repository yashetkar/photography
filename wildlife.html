<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #145a32;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .collage-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Define specific placements */
        .img1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .img2 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .img3 {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
        }

        .img4 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .collage-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
            }

            .img1, .img2, .img3, .img4 {
                grid-column: auto;
                grid-row: auto;
            }
        }

        /* Back button styling */
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background: lightgreen;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-btn:hover {
            background: black;
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Center the button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="collage-container">
        <img src="images/zebra.jpg" alt="Fox Family" class="img1">
        <img src="images/club.jpeg" alt="Bees" class="img2">
        <img src="images/a2.jpg" alt="Deer" class="img3">
        <img src="images/a3.jpg" alt="Meerkat" class="img4">
    </div>

    <!-- Centered Button Below Collage -->
    <div class="button-container">
        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </div>

</body>
</html>
