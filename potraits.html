<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Sneak Peek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #808b96;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .collage-container {
            width: 100%;
            max-width: 350px;
            height: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .center-text span {
            display: block;
            font-size: 12px;
            font-weight: normal;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Back button styling */
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background: grey;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-btn:hover {
            background: black;
            transform: scale(1.08);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Mobile responsive adjustments */
        @media (max-width: 400px) {
            .collage-container {
                width: 100%;
                height: auto;
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .center-text {
                font-size: 14px;
                padding: 10px 15px;
            }

            .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="collage-container">
        <img src="images/p1.jpg" alt="Wedding Photo 1">
        <img src="images/p2.jpg" alt="Wedding Photo 2">
        <img src="images/p3.jpg" alt="Wedding Photo 3">
        <img src="images/p4.jpg" alt="Wedding Photo 4">
        <div class="center-text">
            Sneak Peek
            <span>Capture Moments</span>
        </div>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>

</body>
</html>
